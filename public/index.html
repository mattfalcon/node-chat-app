<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">

<!--chat sidebar -->
<div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
</div>

<div class="chat__main">
<!--Lets us add items to it being individual messages -->
    <ol id="messages" class="chat__messages"></ol>
<!-- Div chat footer for container at bottom-->
<div class="chat__footer">
    <form id="message-form">
        <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
        <button>Send</button>
    </form>
    <button id="send-location">Send location</button>
</div>
</div>

<!-- MESSAGE TEMPLATE HANDLEBARS -->
<script id="message-template" type="text/template">
    <li class="message">
    <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
    </div>
    <div class="message__body">
        <p>{{text}}</p>
    </div>
    <li>
</script>

<!-- LOCATION MESSAGE TEMPLATE -->
<script id="location-message-template" type="text/template">
    <li class="message">
    <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
    </div>
    <div class="message__body">
        <p><a href="{{url}}" target="_blank">My Current Location</a></p>
    </div>
    <li>
</script>


<!-- loading in library with all methods because of library -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/index.js"></script>
</body>


</html>
