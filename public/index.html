<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">

<!--chat sidebar -->
<div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
</div>

<div class="chat__main">
<!--Lets us add items to it being individual messages -->
    <ol id="messages" class="chat__messages"></ol>
<!-- Div chat footer for container at bottom-->
<div class="chat__footer">
    <form id="message-form">
        <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
        <button>Send</button>
    </form>
    <button id="send-location">Send location</button>
</div>
</div>

<!-- loading in library with all methods because of library -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/index.js"></script>
</body>


</html>
